services:
  - type: web
    name: quanlykhohang
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        value: mongodb://localhost:27017/quanlykhohang
      - key: JWT_SECRET
        value: your_secret_key_here 